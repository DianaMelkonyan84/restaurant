<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Authentication</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 20px;
        }

        h2 {
            color: #333;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 500px; /* Adjust as needed */
            margin: 0 auto; /* Center the form horizontally */
        }

        label {
            display: block;
            margin-bottom: 10px;
            color: #666;
        }

        input[type="text"],
        input[type="password"],
        input[type="file"] {
            width: calc(100% - 20px); /* Adjust for padding */
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 3px;
            box-sizing: border-box; /* Ensures padding and border are included in width */
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<h2>User Login</h2>
<form id="loginForm" action="#" th:action="@{/login}" th:object="${user}" method="post" enctype="multipart/form-data" onsubmit="return validateForm()">
    <label>Username: <input type="text" th:field="*{username}" /></label><br/>
    <label>Email: <input type="text" th:field="*{email}" /></label><br/>
    <label>Upload Picture for Identification 1: <input type="file" id="identification_picture1" name="identification_picture1" accept="image/*" required /></label><br/>
    <label>Upload Picture for Identification 2: <input type="file" id="identification_picture2" name="identification_picture2" accept="image/*" required /></label><br/>
    <label>Password: <input type="password" th:field="*{password}" /></label><br/>
    <input type="submit" value="Login"/>
</form>

</body>
</html>
