<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Send Message to Admin</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 20px;
        }

        h2 {
            color: #333;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 10px;
            color: #666;
        }

        input[type="number"],
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 3px;
            box-sizing: border-box; /* Ensures padding and border are included in width */
        }

        button[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
<h2>Send Message to Admin</h2>
<form action="/message" method="post" th:object="${user}">
    <table>
        <tr>
            <th><label for="userId">User:</label></th>
            <td><input type="number" id="userId" name="userId" required></td>
        </tr>
        <tr>
            <th><label for="content">Message Content:</label></th>
            <td><textarea id="content" name="content" rows="4" required></textarea></td>
        </tr>
        <tr>
            <td><input type="hidden" th:field="*{messageToAdmin}" required></td>
        </tr>
    </table>
    <br>
    <button type="submit">Send Message</button>
</form>
</body>
</html>
